<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <!-- <link rel="stylesheet" href="/assets/login-style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="align">
    <div th:replace="~{fragments/header :: header}">&nbsp;</div>
    <div class="container">
        <div class="alert alert-warning" role="alert" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="alert alert-success" role="alert" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">

                    <form id="submitForm" th:action="@{/login}" method="post" data-parsley-validate=""
                        data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden"
                            name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="form-group required">
                            <lSabel for="username">Username / Email</lSabel>
                            <input type="text" class="form-control text-lowercase" id="username" required=""
                                name="username" value="">
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password</label>
                            <input type="password" class="form-control" required="" id="password" name="password"
                                value="">
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
