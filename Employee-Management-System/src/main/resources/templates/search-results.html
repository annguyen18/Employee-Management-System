<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Search Results</title>
  <style>
  </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}">&nbsp;</div>
<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Full Name</th>
      <th>Gender</th>
      <th>Date of Birth</th>
      <th>Department</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
      <td th:text="${employee.firstName} + ' ' + ${employee.lastName}"></td>
      <td>
        <div th:switch="${employee.gender}">
          <p th:case="'FEMALE'">Female</p>
          <p th:case="'NON_BINARY'">Non-binary</p>
          <p th:case="'MALE'">Male</p>
          <p th:case="*">Unknown</p>
        </div>
      </td>
      <td th:text="${employee.dateOfBirth}"></td>
      <td th:text="${employee.department.name}"></td>
      <td>
        <button class="btn btn-sm btn-primary"><a
                th:href="@{/employees/{id}(id=${employee.id})}">Edit</a></button>
        <button class="btn btn-sm btn-danger"><a
                th:href="@{/employees/delete/{id}(id=${employee.id})}">Delete</a></button>
      </td>
    </tr>
    <!-- More rows can be added dynamically with JavaScript -->
    </tbody>
  </table>
</div>

<footer th:fragment="footer" class="text-center"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
