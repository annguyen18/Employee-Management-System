<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Employee Information</title>
    <style>
        .row {
            align-items: center;
        }

        .container .col-3 {
            padding: 0.5em 0;
            font-weight: bold;
        }

        .col {
            margin-top: auto;
            margin-bottom: auto;
        }

        .btn a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header :: header}">&nbsp;</div>

    <h2 class="text-center">Employee Information</h2>
    <div class="container w-50 mx-auto" th:object="${employee}">
        <div class="row">
            <div class="col-3">First Name:</div>
            <div class="col" th:text="*{firstName}">Jackie Doe</div>
        </div>
        <div class="row">
            <div class="col-3">Last Name:</div>
            <div class="col" th:text="*{lastName}">Column</div>
        </div>
        <div class="row">
            <div class="col-3">Date of Birth:</div>
            <div class="col" th:text="*{dateOfBirth}">Column</div>
        </div>
        <div class="row">
            <div class="col-3">Gender:</div>
            <div class="col" th:switch="*{gender}">
                <p th:case="${T(com.annguyen18.EmployeeManagementSystem.enums.GenderType).FEMALE}">Female</p>
                <p th:case="${T(com.annguyen18.EmployeeManagementSystem.enums.GenderType).MALE}">Male</p>
                <p th:case="*">Unknown</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">Email:</div>
            <div class="col" th:text="*{email}">Column</div>
        </div>
        <div class="row">
            <div class="col-3">Phone Number:</div>
            <div class="col" th:text="*{phoneNumber}">Column</div>
        </div>
        <div class="row"><a class="btn btn-danger" th:href="@{/employees/delete/{id}(id=${employee.id})}"
                th:onclick="return confirmDelete()">Delete</a></div>

    </div>

    <div th:replace="~{fragments/footer :: footer}" style="text-align: center; position: absolute; bottom: 0;"></div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this employee?");
        }
    </script>
</body>

</html>
