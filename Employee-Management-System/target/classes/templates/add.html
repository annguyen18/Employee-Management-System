<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>New Employee</title>
</head>

<body>
<div th:replace="~{fragments/header :: header}">&nbsp;</div>
    <form th:action="@{/employees/process-form}" th:object="${employee}" method="POST" class="w-75 mx-auto">
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input class="form-control" th:field="*{firstName}" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
                <input class="form-control" th:field="*{lastName}" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-4">
                <input type="date" name="dateOfBirth" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-4 ">
                <select class="form-control selectpicker" th:field="*{gender}" required>
                    <option th:each="gender : ${T(com.annguyen18.EmployeeManagementSystem.enums.GenderType).values()}"
                        th:value="${gender}" th:text="${gender}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-4">
                <input class="form-control" th:field="*{phoneNumber}" required>
            </div>
        </div>
        <div class="row mb-3 justify-content-center">
            <label class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-4">
                <select class="form-control selectpicker" th:field="*{department}" required>
                    <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
